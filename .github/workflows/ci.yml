name: CI Pipeline

# ğŸ‘‰ Triggers â”€ run on every push or PR to master
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# ğŸ‘‰ Allow the builtâ€‘in GITHUB_TOKEN to push images (needed for GHCR)
permissions:
  contents: read
  packages: write

jobs:
  build-test-package:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: â˜• Set up TemurinÂ JDKÂ 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
  
      - name: âš™ï¸ MavenÂ â€“ build & test
        run: mvn --batch-mode verify    # runs unit tests too
  
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Docker build & push via actions â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      # (For Docker Hub instead)
      # - name: ğŸ” Log in to DockerÂ Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: ğŸ³ Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ----- target registry / tag -------------
          tags: |
            ghcr.io/${{ github.repository_owner }}/expense-tracker-app:${{ github.sha }}
      - name: Run Unit Tests with Maven
        run: mvn test

      - name: Publish JUnit Test Results
        uses : actions/upload-artifact@v4
        with:
            name: junit-test-results
            path: target/surefire-reports/
