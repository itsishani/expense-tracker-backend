name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: âš™ï¸ Build with Maven
      run: mvn clean install -DskipTests

    - name: ğŸ§ª Run Tests
      run: mvn test

    - name: ğŸ“¦ Package the app
      run: mvn package -DskipTests

    - name: ğŸ³ (Optional) Build Docker image
      run: docker build -t expense-tracker-app .
    - name: ğŸ§ª Run unit tests
      run: mvn test

    - name: ğŸ³ Build Docker image
      run: docker build -t expense-tracker-app:${{ github.sha }} .


    - name: â¬†ï¸ Push image
      run: |
        docker tag expense-tracker-app:${{ github.sha }} yourhub/expense-tracker-app:${{ github.sha }}
        docker push yourhub/expense-tracker-app:${{ github.sha }}
