name: CI Pipeline

# ğŸ‘‰ Triggers â”€ run on every push or PR to master
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# ğŸ‘‰ Allow the builtâ€‘in GITHUB_TOKEN to push images (needed for GHCR)
permissions:
  contents: read
  packages: write

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 1. Checkout the code
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 2. Set up the JDK
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â˜• Set up TemurinÂ JDKÂ 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 3. Build & test with Maven
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: âš™ï¸ MavenÂ â€“ build & test
      run: |
        mvn --batch-mode -DskipTests=false clean verify

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 4. Build the Docker image
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ³ Build Docker image
      run: |
        IMAGE_NAME=expense-tracker-app
        IMAGE_TAG=${{ github.sha }}
        docker build -t $IMAGE_NAME:$IMAGE_TAG .

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 5. Log in to a registry
    #    â€¢ choose ONE of the blocks
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    # ----- (A) GitHub Container Registry -----
    - name: ğŸ” Log in to GHCR
      if: always()  # remove if you use DockerÂ Hub instead
      run: echo "${{ secrets.GITHUB_TOKEN }}" | \
           docker login ghcr.io -u "${{ github.actor }}" --password-stdin

    # ----- (B) Docker Hub -----
    # - name: ğŸ” Log in to DockerÂ Hub
    #   env:
    #     DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
    #     DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    #   run: echo "$DOCKERHUB_TOKEN" | \
    #        docker login -u "$DOCKERHUB_USER" --password-stdin

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 6. Tag & push
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Push image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # â†³Â Choose target registry / namespace
        # --- GHCR target -------------------------------------------------
        TARGET=ghcr.io/${{ github.repository_owner }}/expense-tracker-app:$IMAGE_TAG
        # --- DockerÂ Hub target ------------------------------------------
        # TARGET=${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-app:$IMAGE_TAG

        docker tag expense-tracker-app:$IMAGE_TAG $TARGET
        docker push $TARGET
