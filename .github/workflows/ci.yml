name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ⚙️ Build with Maven
      run: mvn clean install -DskipTests

    - name: 🧪 Run Tests
      run: mvn test

    - name: 📦 Package the app
      run: mvn package -DskipTests

    - name: 🐳 (Optional) Build Docker image
      run: docker build -t expense-tracker-app .
    - name: 🧪 Run unit tests
      run: mvn test

    - name: 🐳 Build Docker image
      run: docker build -t expense-tracker-app:${{ github.sha }} .


    - name: ⬆️ Push image
      run: |
        docker tag expense-tracker-app:${{ github.sha }} yourhub/expense-tracker-app:${{ github.sha }}
        docker push yourhub/expense-tracker-app:${{ github.sha }}
